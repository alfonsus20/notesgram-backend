name: Deploy Notesgram Backend
on:
  push:
    branches: [master]
jobs:
  web-deploy:
    name: ğŸ‰ Deploy Notesgram Backend
    runs-on: ubuntu-latest
        
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸš€ Remove existing directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/alfonschandrawan/notesgram
            rm -rf src dist

      - name: ğŸ“ Send files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: ${{ secrets.SSH_USERNAME }} 
            server: ${{ secrets.SSH_HOST }} 
            ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
            local_path: './*'
            remote_path: '/home/alfonschandrawan/notesgram'
           
      - name: ğŸŒŸ Run server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/alfonschandrawan/notesgram
            yarn install --frozen-lockfile
            npx prisma generate
            yarn build
            pm2 restart notesgram