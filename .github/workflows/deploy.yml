name: Deploy Notesgram Backend
on:
  push:
    branches: [master]
jobs:
  web-deploy:
    name: üéâ Deploy Notesgram Backend
    runs-on: ubuntu-latest
        
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2
        with:
          clean: 'false'
      
      - name: üîê Generate .env 
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          envkey_STORAGE_BUCKET_NAME: ${{ secrets.STORAGE_BUCKET_NAME }}
          envkey_GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          envkey_TRIPAY_API_KEY: ${{ secrets.TRIPAY_API_KEY }}
          envkey_TRIPAY_PRIVATE_KEY: ${{ secrets.TRIPAY_PRIVATE_KEY }}
          envkey_TRIPAY_ENDPOINT: ${{ secrets.TRIPAY_ENDPOINT }}
          directory : ../../

      - name: üìÅ Send files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: ${{ secrets.SSH_USERNAME }} 
            server: ${{ secrets.SSH_HOST }} 
            ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
            local_path: './*'
            remote_path: '/home/alfonschandrawan/notesgram'
      
      - name: üåü Run server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/alfonschandrawan/notesgram
            yarn install --frozen-lockfile
            npx prisma generate
            yarn build
            pm2 restart notesgram